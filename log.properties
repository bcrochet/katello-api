.level = FINEST
com.redhat.qe.pulp.base.TestScript.level=FINER
com.redhat.qe.auto.testng.BzChecker.level=FINEST
com.redhat.qe.auto.bugzilla.BugzillaTestNGListener.level=FINEST
sun.net.level = WARNING
tcms.level = WARNING
